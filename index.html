<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png">
    <title>Simple Site</title>
    <style>
        .hero-img {
            width: 100%;
            margin: 0 auto;
        }

        .hero-container {
            padding: 40px;
        }

        .hero-text {
            background-color: #3F3D56;
            color: #6C63FF;
            margin: 0;
            padding: 25px;
        }

        .btn-custom {
            background-color: #6C63FF;
            color: #ffffff;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #3F3D56;
            transition: .5s;
        }
    </style>
  </head>
  <body>
    <div class="row align-items-center hero-container">
        <div class="col-md-6 text-center jumbotron hero-text">
            <h1 class="display-4">Lorem Ipsum Dolor</h1>
            <p class="lead text-white">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Donec eget nulla dolor. Sed ac purus auctor, tincidunt mauris eu, volutpat ligula. Sed a leo libero.
            </p>
            <button type="button" class="btn btn-custom">Learn More</button>
        </div>
        <div class="col-md-6">
            <img class="hero-img" src="assets/hero.png" />
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
